{% extends "base.html" %}{%block home%}active{%endblock%}{% block content %} 
<!--   *** PORTFOLIO ***-->
<div class="col-xs-12 col-sm-8 col-md-9 content-column">
    <div class="small-navbar visible-xs">
        <button type="button" data-toggle="offcanvas" class="btn btn-ghost pull-left"> <i class="fa fa-align-left"> </i>Menu</button>
        <h1 class="small-navbar-heading"> <a href="/">English with Nelly</a></h1>
    </div>
    <div class="grid">
        <div class="row">
            {% for post in posts %}
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 masonry-item">
                <div class="box-masonry">
                    <a href="{% url 'post_detail' pk=post.pk %}" title="" class="box-masonry-image with-hover-overlay with-hover-icon"><img src="{{ post.post_image.url }}" alt="{{ post.title }}" class="img-responsive"></a>
                    <div class="box-masonry-text">
                        <h4> <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>
                        <div class="box-masonry-desription">
                            <p>{{ post.teaser|linebreaksbr }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!--   *** PORTFOLIO END ***
-->
{% endblock %}
